<div class="blog-content">  
  <h3 class="text-center">Последние записи в блоге</h3>
  <br>

  <ul class="text-left">
    {% for post in site.posts limit:5 %}
      <li><p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%Y.%m.%d %H:%M"}} - {{ post.title }}</a></p></li>
    {% endfor %}
    </ul>
  </ul>
</div>
