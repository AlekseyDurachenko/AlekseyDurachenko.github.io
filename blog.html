---
layout: page
title: Блог
permalink: /index.html
---
{% for post in site.posts %}
  <div class="blog-content blog-red-line">  
    <h3 class="text-center">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>  
    
    <br>
    <p class="blog-datetext"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ post.date | date: "%Y.%m.%d %H:%M"}}</p>
    <br>

    {{ post.content | split:'<!--more-->' | first }}
    
    <p class="button-lean-more">
      <a class="btn btn-primary btn-lg" href="{{ post.url | prepend: site.baseurl }}" role="button">Читать дальше</a>
    </p>

    <hr class="hr-for-mobile">
    
  </div>
{% endfor %}
