---
layout: default
---
<div class="blog-content">  
<h3 class="text-center">
  <a href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a>
</h3>
<p class="text-right blog-datetext">{{ page.date | date: "%-d %B, %Y"}}</p>
{{ content }}
</div>
<br><br>
<p class="text-left">Tags: <a href="#">{{ page.tags | join: '</a>, <a href="#">' }}</a></p>
