<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel='shortcut icon' type='image/png'    href='/favicon.png' />  
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap -->
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- My styles -->
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/style_light.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-left">
          <ul class="nav navbar-nav">
            <!--li {% if page.permalink == "/index.html" %}class="active"{% endif %}><a href="/index.html">Главная</a></li-->
            <li {% if page.permalink == "/index.html" %}class="active"{% endif %}><a href="/index.html">Блог</a></li>
            <li {% if page.permalink == "/articles.html" %}class="active"{% endif %}><a href="/articles.html">Статьи</a></li>
            <li {% if page.permalink == "/projects.html" %}class="active"{% endif %}><a href="/projects.html">Проекты</a></li>
            <li {% if page.permalink == "/tags.html" %}class="active"{% endif %}><a href="/tags.html">Метки</a></li>
            <li {% if page.permalink == "/sitemap.html" %}class="active"{% endif %}><a href="/sitemap.html">Карта сайта</a></li>
            <li {% if page.permalink == "/feed.xml" %}class="active"{% endif %}><a href="/feed.xml">RSS</a></li>
            <li {% if page.permalink == "/about.html" %}class="active"{% endif %}><a href="/about.html">Автор</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
      {{ content }}
    </div>

    <!-- Begin foother -->
    <footer class="footer text-center">
        <p class="text-muted small">AlekseyDurachenko.github.io is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>. Contents © 2014-2015 Aleksey Durachenko.</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>  

    <!-- user js -->
    <script src="/js/tag-anchor-expand.js"></script>

  </body>
</html>
