    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

            <li {% if page.permalink == "/index.html" %}class="active"{% endif %}><a href="/index.html">Home</a></li>
            <!--li {% if page.permalink == "/projects.html" %}class="active"{% endif %}><a href="/projects.html">Projects</a></li-->
